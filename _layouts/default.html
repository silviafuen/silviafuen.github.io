<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <title>{{ page.title }}</title>

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">

  <meta property="twitter:description" content="I create products and experiences that move us toward a more inclusive future and serve marginalized peoples.">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <style>
    @import url('https://fonts.googleapis.com/css?family=DM+Serif+Display:400,400i|Lato:400,400i,700&display=swap');
  </style>
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="assets/favi.ico">
  <script src="script/jribbble.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <!-- fancybox files -->
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.css" />
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.js"></script>

</head>

<body>
  {% include header.html %}
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  {{ content }}

  {% include footer.html %}
  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script>
    jribbble.shots({
      token: "4fe0821578b787d5ca2db0365aa86833fe5fa4cb7fc6da83709cf11e0b852176"
    }, function(shots) {
      document.querySelector(".dribbble-shots-list").innerHTML = shots.reduce(function(html, shot) {
        return html + '<li><a href="' + shot.html_url + '" target="_blank"><img src="' + shot.images.normal + '"></a></li>';
      }, "");
    });
  </script>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script>
    $(function() {
      $('a').each(function() {
        if ($(this).prop('href') == window.location.href) {
          $(this).addClass('current');
        }
      });
    });
  </script>
  <script>
    $(document).ready(function() {
      $(".down").click(function() {
        $('html, body').animate({
          scrollTop: $(".project").offset().top
        }, 1500);
      });
    });

    $(document).ready(function() {
      $(".about").click(function() {
        $('html, body').animate({
          scrollTop: $("#about").offset().top
        }, 1900);
      });
    });

    $(document).ready(function() {
      $(".up").click(function() {
        $('html, body').animate({
          scrollTop: $("header").offset().top
        }, 1000);
      });
    });
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
