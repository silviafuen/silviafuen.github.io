<body>
{% include header.html %}
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
{{ content }}

{% include footer.html %}
  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script>
    jribbble.shots({
      token: "4fe0821578b787d5ca2db0365aa86833fe5fa4cb7fc6da83709cf11e0b852176"
    }, function(shots) {
      document.querySelector(".dribbble-shots-list").innerHTML = shots.reduce(function(html, shot) {
        return html + '<li><a href="' + shot.html_url + '" target="_blank"><img src="' + shot.images.normal + '"></a></li>';
      }, "");
    });
  </script>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script>
  $(function(){
    $('a').each(function() {
      if ($(this).prop('href') == window.location.href) {
        $(this).addClass('current');
      }
    });
  });
  </script>
  <script>
    ScrollReveal().reveal('.dribbble-shots-list', { delay: 500 });
  </script>
</body>

</html>
