<!-- Footer Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<footer class="">
  <div class="foot-left">
    {% if site.twitter_username %}
    <span class="">
      <a class="icon" href="https://twitter.com/{{ site.twitter_username }}">
        <i class="fab fa-twitter fa-lg" title="Twitter"></i>
      </a>
    </span>
    {% endif %}

    {% if site.linkedin_username %}
    <span class="">
      <a class="icon" href="https://www.linkedin.com/in/{{ site.linkedin_username }}">
        <i class="fab fa-linkedin-in fa-lg" title="LinkedIn"></i>
      </a>
    </span>
    {% endif %}

    {% if site.github_username %}
    <span class="">
      <a class="icon" href="https://github.com/{{ site.github_username }}">
        <i class="fab fa-github fa-lg" title="GitHub"></i>
      </a>
    </span>
    {% endif %}

    {% if site.dribbble_username %}
      <span class="">
      <a href="https://dribbble.com/{{ site.dribbble_username }}" class="icon">
          <i class="fab fa-dribbble fa-lg" title="Dribbble"></i>
        </a>
      </span>
    {% endif %}
  </div>

  <div class="">
    <a class="" href="https://github.com/silviafuen/silviafuen.github.io">designed & developed by silviafuen © 2019</a>
  </div>
</footer>
